    <title>Create your ToDo list and Track your Time</title>
  </head>
  <body>
      <div class="containor" id="containor">
        <div class="nocontent">
            <h5> Website is currently available at Desktop...</h5>
            <p>No Media quarry(s) found For your : Device</p>
            <div class="copyRight" >
                <h5>&copy; all rights reserved 2021</h5>
            </div>
        </div>
        <div id="alert"></div>
        <div class="toDoBoard card-face card-face__front" id="fullFront">
            <div class="titletop" id="toDoBoard">
                <h1 class="titletopcontent" id="maintitle">To-Do's</h1>
                <div class="menuicon"><i class="fa fa-cog menu" id="menu1"></i></div>
                <!-- <i class="fa fa-ellipsis-h menu" id="menu1"></i> -->
                <!-- <i class="fad fa-bars titletopcontent"id="menu" style="font-size:48px;color:black;"></i> -->
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Write here...</label>
                <div id="validatorBox" class="input-group">
                  <input type="text" class="form-control" id="inputNote" placeholder="Write here...">
                  <button  id="addNoteBtn" class="input-group-text"><i class="fa fa-plus" id="addicon"></i></button>
                </div>
            </div>
            <div  id="alltodos" >
                
            </div>
        </div>
        <div class="seattingsBoard card-face card-face__front" id="seattingsBoard">
            <div class="titletop">
                <h1 class="titletopcontent" id="maintitle">Settings</h1>
                <div class="menuicon"><i class="fa fa-cog menu menu" id="menu2"></i></div>
            </div>
            <div class="options">
                <div class="option">
                    <h4>Dark Mode</h4>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input  type="checkbox" id="lightBox" >
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <h4>Sound</h4>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input  type="checkbox" id="soundbox" checked="true" >
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <h4 id="clearAll" >Clear All</h4>
                    <!-- Rounded switch -->
                    <button type="button" id="dltAll" class="btn btn-primary"><i class="fa fa-trash"></i>Delete</button>
                </div>
                <div class="option" id="contactBox">
                    <h4>Contact</h4>
                    <!-- Rounded switch -->
                    <a id="contactMail" href="mailto:sahiljoshi6378@gmail.com?subject=Contact"></<button  type="button"  class="btn btn-primary"><i class="fa fa-paper-plane"></i>Mail</button></a>
                </div>
            </div>
            <hr>
            <div class="option2">
                <h6>Version - 1.1</h6>
                <h6>&copy; Rights - SJ</h6>
            </div>
        </div>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="./index.js"></script>
